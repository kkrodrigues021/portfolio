<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem Enviada | Kaiky Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #cccccc;
      --accent-color: #00bfff;
      --container-bg: #121212;
    }
    
    body.light-theme {
      --bg-color: #f5f5f5;
      --text-color: #222;
      --accent-color: #0077cc;
      --container-bg: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background-color: var(--container-bg);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: var(--accent-color);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .icon-success {
      font-size: 5rem;
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      animation: bounce 1s;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .btn-voltar:hover {
      transform: translateY(-3px);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-success">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1 id="titulo-agradecimento">Mensagem Enviada!</h1>
    <p id="mensagem-agradecimento">Obrigado pelo seu contato!</p>
    <a href="https://kkrodrigues021.github.io/portfolio/" class="btn-voltar">
        <i class="fas fa-arrow-left"></i> Voltar ao Portfólio
    </a>
  </div>

  <script>
    // Verifica parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get('nome');
    const email = urlParams.get('email');

    // Personaliza a mensagem se tiver nome
    if (nome) {
      document.getElementById('mensagem-agradecimento').innerHTML = 
        `Obrigado, <strong>${nome}</strong>!<br>Responderei para <strong>${email || 'seu email'}</strong> em breve.`;
    }

    // Verifica tema salvo ou preferência do sistema
    const savedTheme = localStorage.getItem('theme') || 
                      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    
    if (savedTheme === 'light') {
      document.body.classList.add('light-theme');
    }
  </script>
</body>
</html>
