<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaiky Rodrigues | Mensagem Enviada</title>
  
  <!-- Open Graph -->
  <meta property="og:title" content="Kaiky Rodrigues | Mensagem Enviada">
  <meta property="og:description" content="Obrigado por entrar em contato com Kaiky Rodrigues">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kkrodrigues021.github.io/portfolio/obrigado.html">
  
  <link rel="icon" href="imagens/icon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #e0e0e0;
      --accent-color: #00a8ff;
      --container-bg: #121212;
    }
    
    body.light-theme {
      --bg-color: #ffffff;
      --text-color: #333333;
      --accent-color: #0066cc;
      --container-bg: #f9f9f9;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background-color: var(--container-bg);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: var(--accent-color);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .icon-success {
      font-size: 5rem;
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      animation: bounce 1s;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .btn-voltar:hover, .btn-voltar:focus {
      transform: translateY(-3px);
      outline: 3px solid var(--accent-color);
      outline-offset: 3px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* Acessibilidade */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="icon-success">
      <i class="fas fa-check-circle" aria-hidden="true"></i>
      <span class="sr-only">Sucesso</span>
    </div>
    <h1 id="titulo-agradecimento">Mensagem Enviada!</h1>
    <p id="mensagem-agradecimento">Obrigado pelo seu contato!</p>
    <a href="https://kkrodrigues021.github.io/portfolio/" class="btn-voltar">
        <i class="fas fa-arrow-left"></i> Voltar ao Portfólio
    </a>
  </div>

  <script>
    // Verifica parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get('nome');
    const email = urlParams.get('email');
    const status = urlParams.get('status');

    // Personaliza a mensagem
    if (status === 'error') {
      document.getElementById('titulo-agradecimento').textContent = 'Erro no Envio';
      document.getElementById('mensagem-agradecimento').textContent = 
        'Houve um problema ao enviar sua mensagem. Por favor, tente novamente mais tarde.';
    } else if (nome) {
      document.getElementById('titulo-agradecimento').textContent = `Obrigado, ${nome}!`;
      document.getElementById('mensagem-agradecimento').innerHTML = 
        `Recebi sua mensagem e responderei para <strong>${email || 'seu email'}</strong> em breve.`;
    }

    // Verifica tema salvo
    const savedTheme = localStorage.getItem('theme') || 
                      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    
    if (savedTheme === 'light') {
      document.body.classList.add('light-theme');
    }
  </script>
</body>
</html>
